<div class="form-container">
  <form #addForm="ngForm" (ngSubmit)="submitPost(addForm)" class="form">
    <button class="close-button" (click)="closeForm()">X</button>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel />
    <label for="thought">Thought</label>
    <textarea
      name="thought"
      id="thought"
      cols="30"
      rows="10"
      ngModel
    ></textarea>
    <button class="add-button">Add Post</button>
  </form>
</div>
